<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="container">
  <div class="row center">
    <div class="header-column">
      <h1 class="header">New Arrivals</h1>
  </div>
  <div class="row">
    <div class="column-20">
      <img class="image-resize" src="images/dress1.jpeg">
      <div class="item">
        <p>
          <span class="brand">Free People&nbsp;</span>
          <span class="size">| Size 6</span>
        </p>
        <p>
          <span class="sale">$35</span>&nbsp;
          <span class="retail">$125 retail</span>
        </p>
      </div>
    </div>
      <div class="column-20">
        <img class="image-resize" src="images/ysl-bag.jpeg">
        <div class="item">
          <p>
          <span class="brand">Yves Saint Laurent&nbsp;</span>
          <span class="size">| One-Size</span>
          </p>
          <p>
          <span class="sale">$200</span>&nbsp;
          <span class="retail">$1600 retail</span>
          </p>
        </div>
      </div>
      <div class="column-20">
        <img class="image-resize" src="images/key.jpeg">
        <div class="item">
          <p>
            <span class="brand">Tiffany&nbsp;</span>
            <span class="size">| One-Size</span>
          </p>
          <p>
            <span class="sale">$476</span>&nbsp;
            <span class="retail">$2000 retail</span>
          </p>
        </div>
      </div>
      <div class="column-20">
        <img class="image-resize" src="images/lv-bag.jpg">
        <div class="item">
          <p>
            <span class="brand">Louis Vuitton&nbsp;</span>
            <span class="size">| One-Size</span>
          </p>
          <p>
            <span class="sale">$95</span>&nbsp;
            <span class="retail">$1200 retail</span>
          </p>
        </div>
      </div>
      <div class="column-20">
        <img class="image-resize" src="images/dress2.jpeg">
        <div class="item">
          <p>
            <span class="brand">Reformation&nbsp;</span>
            <span class="size">| Size 4</span>
          </p>
          <p>
            <span class="sale">$20</span>&nbsp;
            <span class="retail">$198 retail</span>
          </p>
        </div>
      </div>
  </div>
</body>
</html>
