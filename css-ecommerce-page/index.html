<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="container">
  <div class="row center">
    <div class="header-column">
      <h1 class="header">New Arrivals</h1>
  </div>
  <div class="row center">
    <div class="column-20">
      <img class="image-resize" src="images/dress1.jpeg">
      <div class="item">
        <p class="brand">Free People&nbsp;</p>
        <p class="size">| Size 6</p>
        <p class="sale">$35&nbsp;</p>
        <p class="retail">$125 retail</p>
      </div>
    </div>
      <div class="column-20">
        <img class="image-resize" src="images/ysl-bag.jpeg">
        <div class="item">
          <p class="brand">Yves Saint Laurent&nbsp;</p>
          <p class="size">| One-Size</p>
          <p class="sale">$200&nbsp;</p>
          <p class="retail">$1600 retail</p>
        </div>
      </div>
      <div class="column-20">
        <img class="image-resize" src="images/key.jpeg">
        <div class="item">
          <p class="brand">Tiffany&nbsp;</p>
          <p class="size">| One-Size</p>
          <p class="sale">$476&nbsp;</p>
          <p class="retail">$2000 retail</p>
        </div>
      </div>
      <div class="column-20">
        <img class="image-resize" src="images/lv-bag.jpg">
        <div class="item">
          <p class="brand">Louis Vuitton&nbsp;</p>
          <p class="size">| One-Size</p>
          <p class="sale">$95&nbsp;</p>
          <p class="retail">$1200 retail</p>
        </div>
      </div>
      <div class="column-20">
        <img class="image-resize" src="images/dress2.jpeg">
        <div class="item">
          <p class="brand">Reformation&nbsp;</p>
          <p class="size">| Size 4</p>
          <p class="sale">$20&nbsp;</p>
          <p class="retail">$198 retail</p>
        </div>
      </div>
  </div>
</body>
</html>
