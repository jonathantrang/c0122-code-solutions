<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <div>
      <h2>Learn More</h2>
    </div>

    <div class="label">
      <label>Company Email
        <input type="email" placeholder="sally@company.co">
      </label>
    </div>

    <div class="label">
      <label>Name
        <input type="text" placeholder="Sally Smith">
      </label>
    </div>

    <div class="label">
      <label>Where are you hiring?
        <input type="text" placeholder="City, Country">
      </label>
    </div>

    <div class="label">
      <label>How many engineers are you hiring in the next 6 months?</label>
      <select class="options">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
        <option value="7-8 Engineers">7-8 Engineers</option>
        <option value="9-10 Engineers">9-10 Engineers</option>
        <option value="None">None</option>
      </select>
    </div>

    <div class="button">
      <button value="Submit">Submit</button>
    </div>

  </form>
</body>
</html>
