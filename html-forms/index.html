<!DOCTYPE html>
<html lang="en">

  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1><strong>Coding Form!</strong></h1>

    <form>
      <div>
        <label for="email">Email</label>
        <div>
          <label><input type="text" name="email" id="email" maxlength="30"></label>
        </div>
      </div>
      <div>
        <label for="options">Why is coding cool?</label>
        <div>
          <select name="options" id="options">
            <option value="Select an option">Select an option</option>
            <option value="Because it's interesting">Because it's interesting</option>
            <option value="Because it's fun">Because it's fun</option>
            <option value="Because it's powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite Langauge (choose one)</p>
        <div>
          <label><input type="radio" name="language" value="HTML">HTML</label>
          <label><input type="radio" name="language" value="CSS" />CSS</label>
          <label><input type="radio" name="language" value="Javascript" />JavaScript</label>
        </div>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <div>
          <label><input type="checkbox" checked="checked"> Sign me up!</label>
        </div>
      </div>
      <div>
        <label for="commentText">Comments</label>
      </div>
      <div>
        <textarea name="commentText" id="commentText" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>

  </body>

</html>
