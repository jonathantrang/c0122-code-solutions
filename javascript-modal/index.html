<!DOCTYPE html>
<html lang="en">

<head>
  <title>Javascript Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="container">
  <div class="row">
    <div class="open-modal-column">
      <button class="open-modal-button">Open Modal</button>
    </div>
  </div>
  <div class="modal-row-inactive">
    <div class="modal-column-100">
      <h2 class="question">Would you like to take a survey?</h2>
    </div>
    <div class="modal-column-100">
      <button class="modal-button">NO</button>
    </div>
  </div>
  <div class="overlay-inactive"></div>
  <script src="main.js"></script>
</body>

</html>
